<li class="services__card services-card">
	<div class="services-card__image">
		<picture>
			<source srcset="img/index/services/service-image-@@image.avif" type="image/avif">
			<source srcset="img/index/services/service-image-@@image.webp" type="image/webp">
			<img src="img/index/services/service-image-@@image.jpg" alt="" width="388" height="185" class="image-aspect-ratio" loading="lazy">
		</picture>
	</div>
	<div class="services-card__icon">
		<img src="img/index/services/services-icon-@@image.svg" width="36" height="36" loading="lazy" alt="">
	</div>
	<div class="services-card__content">
		<h3>@@title</h3>
		<p>@@text</p>
	</div>
</li>
