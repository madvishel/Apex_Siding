	<script>
		document.querySelectorAll(".contact-form").forEach(form => {
			const message = form.querySelector(".contact-form__message");
			form.addEventListener("submit", event => {
				event.preventDefault();

				if(form.ariaBusy == "true") return;

				setTimeout(() => {
					if(form.querySelector(".is-error")) return;

					form.ariaBusy = "true";
					setTimeout(() => {
						message.classList.add("is-active");
						message.textContent = "Message successfully sent. We will contact you shortly!";
						form.reset();
						form.querySelectorAll("[data-text]").forEach(item => item.dataset.text = "")
						form.ariaBusy = "false";
					}, 2000)
				}, 0);
			})
		})
	</script>
