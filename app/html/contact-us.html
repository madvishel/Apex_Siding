<section class="action-block">
	<div class="action-block__backgound">
		<picture>
			<source srcset="img/index/action/action-background.avif" type="image/avif">
			<source srcset="img/index/action/action-background.webp" type="image/webp">
			<img src="img/index/action/action-background.jpg" alt="" width="0" height="0" loading="lazy">
		</picture>
	</div>
	<div class="action-block__content">
		<h2 class="action-block__title title">
			Turn your house into <br> the home you love
		</h2>
		<a href="#contact-us" class="action-block__button button scroll-to">
			Get in Touch
		</a>
	</div>
</section>
<section class="contact-us" id="contact-us">
	<div class="contact-us__row container">
		<div class="contact-us__column">
			<div class="contact-us__hero section-content">
				<h2 class="section-content__title title">
					Contact Us
				</h2>
				<hr class="section-content__separator decor-separator">
				<div class="section-content__text">
					<p>
						Ready to upgrade your homeâ€™s exterior? <br> Contact us today for a free estimate and expert guidance.
					</p>
				</div>
			</div>
			<form action="#" class="contact-us__form contact-form">
				<div class="contact-form__inner">
					<label class="contact-form__label form-label">
						<span>First name:</span>
						<input type="text" name="first-name" placeholder="Your first name" autocapitalize="sentences" required>
					</label>
					<label class="contact-form__label form-label">
						<span>Last name:</span>
						<input type="text" name="last-name" placeholder="Last name:" autocapitalize="sentences" required>
					</label>
					<label class="contact-form__label form-label">
						<span>Phone:</span>
						<input type="tel" name="phone" placeholder="Your phone number" required>
					</label>
					<label class="contact-form__label form-label">
						<span>Email:</span>
						<input type="email" name="email" placeholder="Your email" required>
					</label>
					<label class="contact-form__label form-label is-full">
						<span>Type your message here:</span>
						<span data-text>
							<textarea name="message" placeholder="Tell us about your project" autocapitalize="sentences" maxlength="500"></textarea>
						</span>
					</label>
				</div>
				<button class="contact-form__submit button is-large" type="submit">
					<span>Request a Call</span>
					<div class="loader"></div>
				</button>
				<div class="contact-form__message" aria-live="polite"></div>
			</form>
		</div>
		<div class="contact-us__column">
			<div class="contact-us__image">
				<picture>
					<source srcset="img/index/contact/contact-image-1.avif" type="image/avif">
					<source srcset="img/index/contact/contact-image-1.webp" type="image/webp">
					<img src="img/index/contact/contact-image-1.jpg" alt="" width="943" height="969" loading="lazy">
				</picture>
			</div>
		</div>
	</div>
</section>
